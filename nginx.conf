# ═══════════════════════════════════════════════════════════════════════
# Nginx – EMBR3 HR-PMS Production
# Place in /etc/nginx/sites-available/embr3-hr-pms
# Symlink: ln -s /etc/nginx/sites-available/embr3-hr-pms /etc/nginx/sites-enabled/
# ═══════════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name embr3-onlinesystems.cloud www.embr3-onlinesystems.cloud;

    # Redirect HTTP → HTTPS (uncomment when SSL is set up)
    # return 301 https://$host$request_uri;

    # ── Front-end (Vite build output) ────────────────────────────────
    root /var/www/embr3-hr-pms/front-end/dist;
    index index.html;

    # SPA fallback — serve index.html for all front-end routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API reverse proxy → Node.js (PM2) ────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Allow large uploads (avatars, CSV imports)
        client_max_body_size 25M;
    }

    # ── Socket.IO reverse proxy ──────────────────────────────────────
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── Uploaded files (avatars via local storage) ────────────────────
    location /uploads/ {
        alias /var/www/embr3-hr-pms/server/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ── Static asset caching ─────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Security headers ─────────────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
}

