server {
    listen 80;
    server_name embr3-onlinesystems.cloud;

    # ── Root redirect → /hrpms ───────────────────────────────────────
    location = / {
        return 301 /hrpms/;
    }

    # ── Bare /hrpms → /hrpms/ (trailing slash needed for alias) ──────
    location = /hrpms {
        return 301 /hrpms/;
    }

    # ── Front-end (static files under /hrpms/) ───────────────────────
    location /hrpms/ {
        alias /var/www/embr3-hr-pms/front-end/dist/;
        index index.html;
        try_files $uri $uri/ /hrpms/index.html;
    }

    # ── API reverse proxy ────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # File uploads (avatars, CSVs, etc.)
        client_max_body_size 20M;
    }

    # ── Socket.IO (WebSocket + long-polling) ─────────────────────────
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Longer timeouts for WebSocket
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    # ── Uploaded files (avatars served by Express) ───────────────────
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000/uploads/;
        proxy_set_header Host $host;
    }

    # ── Security headers ─────────────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff"    always;

    # ── Gzip ─────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}
